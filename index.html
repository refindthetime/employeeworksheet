<!DOCTYPE html>
<html>
<head>
	<title>Employee Worksheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
<!--Jumbo-->
<div class="jumbotron">
  <h1>Employee Roster</h1>
  <p>Welcome to your new position!</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<!--Panel table-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Employee</h3>
  </div>
  <div class="panel-body">
    <table class="table">
  <tr>
    <th>Employee Name</th>
    <th>Role</th> 
    <th>Start Date</th>
    <th>Months Worked</th>
    <th>Monthly Rate</th>
    <th>Total Billed($)</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Job</td> 
    <td>50</td>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
  </div>
</div>



<!--Panel Form-->

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
  <div class="panel-body">
    Submit
<form>
  <div class="form-group">
    <label for="exampleInputName">Full Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputRole">Role</label>
    <input type="role" class="form-control" id="exampleInputPassword1" placeholder="Your Position Here">
  </div>
  <div class="form-group">
    <label for="exampleInputStart">Start Date (MM/DD/YYYY)</label>
    <input type="Date" class="form-control" id="exampleInputPassword1" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputPay">Monthly Rate</label>
    <input type="Pay" class="form-control" id="exampleInputPassword1" placeholder="1000">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
  </div>
</div>





<script
  src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src = "assets/javascript.js" ></script>
</body>
</html>
